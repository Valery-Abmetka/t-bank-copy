name: ready to merge packages
run-name: GitHub Actions ðŸš€
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        service:
          ['packages/build-config', 'packages/shared']
    steps:
      - uses: actions/checkout@v4
      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Run Prettier
        run: npm run format
        working-directory: ${{ matrix.service }}
      - name: Run Typecheck
        run: npm run typecheck
        working-directory: ${{ matrix.service }}
      - name: Run ESLint
        run: npm run lint
        working-directory: ${{ matrix.service }}
